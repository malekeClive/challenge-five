<div [formGroup]="songForm">
  <input type="text" formControlName="title">
  <input type="text" formControlName="artist">
  <input type="number" formControlName="duration">
  <input type="button" (click)="addSong()" value="+" [hidden]="!last">
  <input type="button" (click)="removeSong()" value="-" [hidden]="length == 1">
</div>
