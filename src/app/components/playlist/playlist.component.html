<mat-card class="card">
  <mat-card-header>
    <mat-card-title>
      {{playlist.name}}
    </mat-card-title>
    <mat-card-subtitle>
      total {{playlist.songs.length}} songs, {{songsDuration}} minutes
    </mat-card-subtitle>
    <mat-card-subtitle>
      {{playlist.description}}
    </mat-card-subtitle>
  </mat-card-header>

  <div class="line"></div>
  
  <mat-card-content>
    <div class="songs">
      <div *ngFor="let song of playlist.songs" class="song">
        <div class="icon">
          <mat-icon>music_note</mat-icon>
        </div>
        <div>
          <h4>{{song.title}}</h4>
          <p>by {{song.artist}} . {{song.duration}} minutes</p>
        </div>
      </div>
    </div>

    <mat-card-actions>
      <button mat-button color="warn" (click)="deletePlaylistHandler()">DELETE</button>
      <button mat-button color="primary" (click)="editPlaylistHandler(true)">EDIT</button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>

<app-edit-playlist 
  *ngIf="showModal"
  [playlist]="playlist" 
  [idx]="idx" 
  [showModal]="showModal" 
  (closeModal)="editPlaylistHandler($event)">
</app-edit-playlist>
